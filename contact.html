<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Services</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="assets\images\SevenSeas_Logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Seven Seas Spa
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section d-flex align-items-center justify-content-center text-center" style="height: 50vh; background-color: #6F4E37; color: #FFEBD4;">
        <div class="container">
            <h1 class="display-4 fw-bold">Get in Touch</h1>
            <p class="lead">We'd love to hear from you.</p>
        </div>
    </header>

    <!-- Content Section -->
    <main class="container mt-5 mb-5">
        <div class="container">
            <h2 class="text-center mb-4"><strong>Contact Us</strong></h2>
            <p class="lead">We're here to help and answer any question you might have. We look forward to hearing from you.</p>
            <div class="card shadow p-4">
                <form action="thankyou.html">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary text-white d-block mx-auto">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center text-lg-start py-3 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="mb-0 text-start">&copy; 2023 Seven Sea Spa</p>
            <div class="social-icons ms-auto">
                <a href="https://facebook.com" target="_blank" class="text-decoration-none me-3" rel="noopener">Facebook<i class="bi bi-facebook"></i></a>
                <a href="https://twitter.com" target="_blank" class="text-decoration-none me-3" rel="noopener">Twitter<i class="bi bi-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" class="text-decoration-none me-3" rel="noopener">instagram<i class="bi bi-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank" class="text-decoration-none" rel="noopener">linkedin<i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
